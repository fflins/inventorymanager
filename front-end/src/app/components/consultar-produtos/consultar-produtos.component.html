<div class="table-container">
  <h2 class="form-title">Visualizar Estoque</h2>

  
  <input
    type="text"
    placeholder="Buscar produto..."
    [(ngModel)]="termoBusca"
    (input)="filtrarProdutos()"
    class="search-bar"
  />

  
  <div class="filter-buttons">
    <button (click)="ordenarPorNome()" class="filter-btn">
      {{ isFilteredByName ? 'Remover Filtro Nome' : 'Filtrar por Nome' }}
    </button>
    <button (click)="ordenarPorQuantidade()" class="filter-btn">
      {{ isFilteredByQuantity ? 'Remover Filtro Quantidade' : 'Filtrar por Quantidade' }}
    </button>
  </div>

  
  <table class="produtos-tabela">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Qtd</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtosFiltrados">
        <td>{{ produto.codigo }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.quantidade }}</td>
      </tr>
    </tbody>
  </table>

 
  <div class="button-group">
    <button (click)="voltar()" class="back-btn">Voltar</button>
    <button (click)="baixarRelatorio()" class="download-btn">Baixar Relatório</button>
  </div>
</div>
