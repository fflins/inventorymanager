<!-- inserir-produto.component.html -->
<div class="operation-container">
  <h2 class="form-title">Inserir Novo Produto</h2>
  
  <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()" class="produto-form">
    <div class="form-group">
      <label for="nome">Nome do Produto</label>
      <input 
        id="nome" 
        formControlName="nome" 
        type="text" 
        class="form-control"
        placeholder="Digite o nome do produto">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input 
        id="descricao" 
        formControlName="descricao" 
        type="text" 
        class="form-control"
        placeholder="Digite a descrição do produto">
    </div>

    <div class="form-group">
      <label for="codigo">Código</label>
      <input 
        id="codigo" 
        formControlName="codigo" 
        type="text" 
        class="form-control"
        placeholder="Digite o código do produto">
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input 
        id="quantidade" 
        formControlName="quantidade" 
        type="number" 
        min="1" 
        class="form-control"
        placeholder="Digite a quantidade">
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!produtoForm.valid" class="submit-btn">
        Inserir Produto
      </button>
      <button type="button" (click)="voltar()" class="back-btn">
        Voltar
      </button>
    </div>
  </form>
</div>
